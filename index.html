<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown">
            <!-- Countdown will appear here -->
        </div>
        <button id="fullscreen-btn" style="position: absolute; top: 10px; right: 10px; padding: 5px 10px; font-size: 12px;">ðŸ”³ Full Screen</button>
    </div>
    <div style="position: fixed; bottom: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 6px 14px; border-radius: 8px; font-size: 64px; z-index: 100;">
        18 August
    </div>
    <script src="script.js"></script>
    <script>
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
